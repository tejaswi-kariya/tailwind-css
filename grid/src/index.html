<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind v3 Background Example</title>
    <link href="../dist/output.css" rel="stylesheet">
</head>
<body>
    <div class="grid grid-cols-3 gap-4">
       <div class="bg-red-500 text-white h-full col-span-2 row-span-2">
         <p>
            This is my first grid column 
         </p>
       </div>
       <div class="bg-green-500 text-white h-24">
         <p>
            This is my second grid column
         </p>
       </div>
       <div class="bg-blue-500 text-white h-24">
         <p>
            This is my third grid column
         </p>
       </div>
       <div class="bg-yellow-500 text-white h-24">
         <p>
            This is my fourth grid column
         </p>
       </div>
    </div>
    <h2 class="text-4xl font-bold text-center py-8">
        FlexBox
    </h2>
   
    <div class="flex flex-wrap gap-3 h-full">
        <div class="bg-red-500 text-white h-26 flex-auto">
            <p>
                Flex item 1
            </p>
        </div>
        <div class="bg-green-500 text-white h-26">
            <p>
                Flex item 2
            </p>
        </div>
        <div class="bg-yellow-500 text-white h-26">
            <p>
                Flex item 3
            </p>
        </div>
    </div>
</body>
</html>
