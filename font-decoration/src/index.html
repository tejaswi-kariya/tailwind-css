<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tailwind v3 Example</title>
  <link href="../dist/output.css" rel="stylesheet">
</head>
<body class="p-6 space-y-4">
  
  <h1 class="text-2xl font-bold underline">
    Underlined Heading
  </h1>
  <h1 class="text-3xl font-bold underline text-blue-600">
  Hello Tailwind v3!
</h1>

  <p class="text-lg line-through text-red-600">
    This text is strikethrough
  </p>

  <p class="text-lg overline text-blue-600">
    This text has an overline
  </p>

  <p class="text-lg no-underline">
    No text decoration here
  </p>

</body>
</html>
